---
spring:
  profiles: produce
  datasource:
      url: jdbc:mysql://ems-mysql:3306/ems?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
      username: root
      password: ems@ceiec
      filters: log4j,wall,mergeStat
      sql-script-encoding: UTF-8
      schema: classpath*:sql/*-schema.sql
      data: classpath*:sql/*-data.sql
      initialize: false
---
excel:
  template-directory: "excel-templates"
  export-map:
    equipment:
      api: "http://:8070/api/adm/equipment/equipments"
      template-name: "equipment.xlsx"
    equipment-templates:
      api: "http://cloud.ceiec.com/api/adm/equipment/equipment_templates"
      template-name: "equipment-templates.xlsx"
  import-map:
    equipment:
      template-name: "equipment.json"

logging:
  level: warn 
  config: config/logback-spring.xml
